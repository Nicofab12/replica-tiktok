<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra superior con el logo -->
    <header class="header">
        <div class="logo">
            <img src="https://i.postimg.cc/m2ZzRPWR/tiktok.png" alt="logo TikTok">
        </div>
        <div class="search">
            <input type="text" placeholder="Buscar">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/2048px-Search_Icon.svg.png" alt="search icon" width="16px"></button>
        </div>
        <button class="login-button">Iniciar sesión</button>
    </header>

    <!-- Barra lateral -->
    <aside class="sidebar">
        <nav class="nav">
            <a href="#" class="nav-item active">Para ti</a>
            <a href="#" class="nav-item">Explorar <span class="new-badge">Nuevo</span></a>
            <a href="#" class="nav-item">Siguiendo</a>
            <a href="#" class="nav-item">LIVE</a>
            <a href="#" class="nav-item">Perfil</a>
        </nav>
        <div class="session-info">
            <p>Inicia sesión para seguir a creadores, dar un me gusta a videos y ver comentarios.</p>
            <button class="login-button">Iniciar sesión</button>
        </div>
    </aside>

    <!-- Contenedor principal -->
    <main>
        <div id="video-container"></div>
    </main>

    <!-- Script de los videos -->
    <script src="js/contenido.js"></script>
</body>
</html>
